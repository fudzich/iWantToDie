{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
</head>

<body>
{% block content %}
    <div class="container">
        <form method = "post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Login</button>
            <a href="..">
                <button class="btn btn-dark">Return</button>
            </a>
        </form>
    </div>
{% endblock %}
</body>

</html>
